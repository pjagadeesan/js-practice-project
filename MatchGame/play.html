<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Match Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="matchgame.css" />
        <script src="matchgame.js"></script>
    </head>
    <body>
        <h1>Match Game</h1>
        <h2>Press the letter to reveal the hidden words. Match 2 to win!</h2>
        <div id="cardRow1" class="cardRow">
            <div class="card">
                <p class="key">A</p>
                <p class="word" data-key="65" >Elephant</p>
            </div> 
            <div  class="card">
                <p class="key">S</p>
                <p class="word" data-key="83">Giraffe</p>
            </div>
            <div class="card">
                <p class="key">D</p>
                <p class="word" data-key="68" >Monkey</p>
            </div>
            <div class="card">
                <p class="key">F</p>
                <p class="word" data-key="70" >Elephant</p>
            </div>
        </div>
        <div id="cardRow2" class="cardRow">
            <div class="card">
                <p class="key">J</p>
                <p class="word" data-key="74" >Monkey</p>
            </div>
            <div class="card">
                <p class="key">K</p>
                <p class="word" data-key="75" >Panda</p>
            </div>
            <div class="card">
                <p class="key">L</p>
                <p class="word" data-key="76" >Giraffe</p>
            </div>
            <div class="card">
                <p class="key">;</p>
                <p class="word" data-key="186" >Panda</p>
            </div>
          <button type="button" id="newBtn" name="newBtn"> New Game</button>
          <button type="button" id="resetBtn" name="resetBtn"> Reset Game</button>
        </div>
    </body>
</html>
